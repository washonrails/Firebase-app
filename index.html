<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Firestore | Firegames</title>
		<link rel="stylesheet" href="./style.css" type="text/css" media="all">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
	<div class="container text-white my-5">
		<h2>Games</h2>
        <ul data-js="games-list"></ul>
 
		<form data-js="add-game-form">
		  <label for="game"></label>

		  <div class="input-group">
			<input class="form-control bg-transparent text-white" type="text" name="title" placeholder="Nome do Jogo: God Of War">
			<input class="form-control bg-transparent text-white" type="text" name="developer" placeholder="Desenvolvedora">
			<input class="btn btn-primary" type="submit" value="Adicionar">
		  </div>
		</form>
    </div>

	<script type="module" src="./index.js"></script>
	</body>
</html>
